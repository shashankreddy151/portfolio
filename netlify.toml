[build]
  command = "pnpm run build"
  publish = ".next"

[dev]
  command = "pnpm run dev"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--version"
  NPM_CONFIG_USER_AGENT = "pnpm"

